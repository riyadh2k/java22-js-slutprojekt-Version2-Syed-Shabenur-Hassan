<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="search">
        <form>
            <input class="nameInput" type="text" placeholder="Name Of Photos">
            <input class="numberInput" type="text" placeholder="Number">
            <select class="picSize">
                <option value="n">Small Size</option>
                <option value="z">Medium Size</option>
                <option value="b">Large Size</option>

            </select>

            <select id="sortImages">
                <option value="default">Sort</option>
                <option value="date-posted-desc">Newest uploads</option>
                <option value="relevance">Relevance</option>
                <option value="interestingness-desc">Interestingness</option>
            </select>
            <button>Search</button>
        </form>

    </div>
    <div class="gallery"></div>
    
    <div class="imageContainer"></div>


</body>

</html>
